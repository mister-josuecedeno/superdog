    <!-- Begin page content -->
    <main role="main" class="container-fluid mt-5">
      <div class="row">
        <div class="col-sm-6">
          <div class="btn-group">
            <button type="button" class="btn btn-secondary">
              Pick a Location
            </button>
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="sr-omly">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu" id="eventDropDown">
              <!-- Template for dropdown -->
            </div>
          </div>

          <table class="table table-striped">
            <tr>
              <th colspan="2" id="statsHeader">Stats for All Events</th>
            </tr>
            <tr>
              <td>Total Attendance</td>
              <td id="total">100</td>
            </tr>
            <tr>
              <td>Average Attendance</td>
              <td id="average">100</td>
            </tr>
            <tr>
              <td>Most Attended</td>
              <td id="most">100</td>
            </tr>
            <tr>
              <td>Least Attended</td>
              <td id="least">100</td>
            </tr>
          </table>
        </div>
        <div class="col-sm-6 order-first order-md-2">
          <img
            class="img-fluid p-2"
            src="/img/SuperDogEventsWebLogosmall.png"
            alt=""
          />
        </div>
      </div>

      <!-- EVENT DATA -->
      <div class="row">
        <div class="col">
          <!-- ADD Data -->
          <button
            id="submitBtn"
            type="button"
            class="btn btn-secondary"
            data-toggle="modal"
            data-target="#addEvent"
          >
            Add Event
          </button>
          <hr />
          <table class="table table-striped" id="event">
            <thead class="thead-dark">
              <tr>
                <th>Event Name</th>
                <th>City</th>
                <th>State</th>
                <th>Attendance</th>
                <th>Event Date</th>
              </tr>
            </thead>
            <tbody id="resultsBody">
              <!-- Data goes here -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="modal" id="addEvent">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
              <h4 class="modal-title">Add a new event</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Body -->
            <div class="modal-body">
              <form action="" id="newEventForm">
                <div class="form-group">
                  <label for="newEvent">Event Name</label>
                  <input
                    type="text"
                    name="newEvent"
                    id="newEvent"
                    class="form-control"
                    placeholder="Event"
                  />
                </div>
                <div class="form-group">
                  <label for="newCity">City</label>
                  <input
                    type="text"
                    name="newCity"
                    id="newCity"
                    class="form-control"
                    placeholder="City"
                  />
                </div>
                <div class="form-group">
                  <label for="newState">State</label>
                  <input
                    type="text"
                    name="newState"
                    id="newState"
                    class="form-control"
                    placeholder="State"
                  />
                </div>
                <div class="form-group">
                  <label for="newAttendance">Attendance</label>
                  <input
                    type="number"
                    name="newAttendance"
                    id="newAttendance"
                    class="form-control"
                    placeholder="Attendance"
                  />
                </div>
                <div class="form-group">
                  <label for="newDate">Event Date</label>
                  <input
                    type="date"
                    name="newDate"
                    id="newDate"
                    class="form-control"
                  />
                </div>
              </form>
            </div>

            <!-- Footer -->
            <div class="modal-footer">
              <button
                type="button"
                onclick="saveEvent()"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container text-center">
        <span class="text-muted">&copy; Josue Cedeno 2021</span>
      </div>
    </footer>

    <!-- Template doesn't render on the body -->
    <template id="Data-Template">
      <tr>
        <td id="event"></td>
        <td id="city"></td>
        <td id="state"></td>
        <td id="attendance"></td>
        <td id="date"></td>
      </tr>
    </template>
